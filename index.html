<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Libre+Franklin:wght@300;600;700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Ping coming soon page</title>


</head>

<body>
  <main>
    <div class="logo"><img src="./images/logo.svg" alt="logo"></div>
    <h1>
      <span>We are launching</span> soon!
    </h1>
    <p>
      Subscribe and get notified
    </p>
    <section class="input">
      <input type="email" name="email" id="email" placeholder="Your email address...">
      <input type="text" id="btn" value="Notify Me">
    </section>

    <img src="./images/illustration-dashboard.png" alt="illustration-dashboard" class="hero">

    <ul class="social_media">

      <li><img src="./images/logo-facebook.svg" alt="icon-facebook"></li>
      <li><img src="./images/logo-twitter.svg" alt="icon-twitter"></li>
      <li><img src="./images/logo-instagram.svg" alt="icon-instagram"></li>
    </ul>

    <p class="copyright">
    &copy; Copyright Ping. All rights reserved.
    </p>
  </main>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Bredis79">Luboš Bräth</a>.
    </p>
  </footer>

  <script src="./script/script.js"></script>
  <script src="./script/query.js"></script>
</body>

</html>
